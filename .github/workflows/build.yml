on: push
name: Build and tests
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%h%M')"

      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build
        run: gradle clean assemble

      - name: Tests
        run: gradle test

      - name: Mutation tests
        run: gradle :application-backend:pitest

      - name: Report unit tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Gradle Tests
          path: '**/build/test-results/test/TEST-*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: Archive mutation tests results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: application-backend/reports/pitest

      - name: comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: application-backend/build/reports/pitest/${{ steps.date.outputs.date }}/index.html